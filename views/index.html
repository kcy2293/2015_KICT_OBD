<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>차량을 이용한 도로기상정보 웹프로그램</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/leaflet.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class='navbar navbar-default navbar-static-top logo'>
		<div class='container'>
		<!--
		<div>
		-->
			<div class="navbar-header">
				<a class='navbar-brand' href='http://www.kict.re.kr/'>
					<img src="images/logo.gif" />
				</a>
			</div>
			<div class="navbar-right prname">
				<h2>차량정보 활용 도로 기상정보 관리시스템 V1.0</h2>
			</div>
		</div>
	</div>
	<div class='container'>
	<!--
	<div>
	-->
		<div class='row'>
			<div class="col-sm-6">
				<div class="form-inline">
					<div class="form-group">
						<label>데이터베이스</label>
						<select class="form-control" id="dbList"></select>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
			<p class="pull-right">
				<button type="button" class="btn btn-primary btn-sm" id="insertButton">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 자료입력
				</button>
				<button type="button" class="btn btn-danger btn-sm" id="deleteButton">
					<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> 삭제
				</button>
			</p>
			</div>
			<div id="insertModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">자료입력</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label>데이터베이스명</label>
								<div class="input-group">
									<span class="input-group-addon">
										<input type="checkbox" id="newDbCheckbox"> 신규생성 
									</span>
									<input type="text" class="form-control" id="dbName" placeholder="데이터베이스명을 입력하세요">
								</div>
							</div>
							<hr>
							<div class="form-group">
								<label>GPS 데이터 파일</label>
								<br/>
								<span class="btn btn-success btn-sm fileinput-button">
									<i class="glyphicon glyphicon-plus"></i>
									<span>파일선택</span>
									<input type="file" id="gpsFile">
								</span>
								<span id="gpsFileName"></span>
								<p>
									<div class="progress">
										<div id="gpsProgress"  class="progress-bar" style="width: 0%;"></div>
									</div>
								</p>
							</div>
							<div class="form-group">
								<label>적외선 데이터 파일</label>
								<br/>
								<span class="btn btn-success btn-sm fileinput-button">
									<i class="glyphicon glyphicon-plus"></i>
									<span>파일선택</span>
									<input type="file" id="thurmalFile">
								</span>
								<span id="thurmalFileName"></span>
								<p>
									<div class="progress">
										<div id="thurmalProgress"  class="progress-bar" style="width: 0%;"></div>
									</div>
								</p>
							</div>
							<div class="form-group">
								<label>대기온도 데이터 파일</label>
								<br/>
								<span class="btn btn-success btn-sm fileinput-button">
									<i class="glyphicon glyphicon-plus"></i>
									<span>파일선택</span>
									<input type="file" id="atTempFile">
								</span>
								<span id="atTempFileName"></span>
								<p>
									<div class="progress">
										<div id="atTempProgress"  class="progress-bar" style="width: 0%;"></div>
									</div>
								</p>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
							<button type="button" class="btn btn-primary" id="saveButton">저장</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
		<div class='row'>
			<div class="col-sm-12">
				<div id="map1" class="map"></div>
			</div>
		</div>
		<div class='row'>
			<div class="col-sm-6">
				<div id="lineChart1"></div>
			</div>
			<div class="col-sm-6">
				<div id="lineChart2"></div>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/leaflet.js"></script>
	<script src="js/proj4-compressed.js"></script>
	<script src="js/proj4leaflet.js"></script>
	<script src="js/Leaflet.KoreanTmsProviders.js"></script>
	<script src="js/leaflet.polylineDecorator.js"></script>
	<script src="js/d3.min.js"></script>

	<script src="js/util.js"></script>
	<script src="js/main.js"></script>
	<script src="js/events.js"></script>
	<script src="js/d3Sample1.js"></script>
	<script src="js/d3Sample2.js"></script>

</body>
</html>
